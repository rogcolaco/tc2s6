<div class="list grid-container">
    <div class="grid-item">
        <h2>Menu</h2>
        <ul>
            <li (click) = "selected(newPerson)" [class.selected] ="selectedPerson.name == ''">Cadastrar</li>
            <li *ngFor="let person of listPersons" 
                (click) = "selected(person)"
                [class.selected] ="person == selectedPerson">{{person.name}}</li>
        </ul>
    </div>
    <app-register-form [personSelected] = "selectedPerson" class="grid-item"></app-register-form>
    <app-show-person [personSelected] = "selectedPerson" class="grid-item"></app-show-person>
</div>
